<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Edit</title>
</head>
<body>
    <div class="container mt-3">
        <h2 class="display-5 textalign-center"> Edit {{user.first_name}}</h2>
        <form action="/user/update" method="post">
            <input type="hidden" name="id" value="{{user.id}}">
            <label for="" class="form-label">First Name:</label>
            <input type="text" class="form-label" name="first_name" value="{{user.first_name}}">
            <label for="" class="form-label">Last Name:</label>
            <input type="text" class="form-label" name="last_name" value="{{user.last_name}}">
            <label for="" class="form-label">Email:</label>
            <input type="text" class="form-label" name="email" value="{{user.email}}">
            <input type="submit" value="Edit User" class="btn btn-success">
        </form>
    </div>
</body>
</html>
